<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Dice Roll</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="banner">
        <img src="yahtzee-banner.jpg" alt="Banner">
    </div>

        <div class="dice-container"></div>

</html>
